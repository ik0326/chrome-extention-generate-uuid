<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>UUID Generator</title>
</head>
<style>
  :root {
    --bg: #111;
    --text: #e6eef6;
    --panel: #1a1a1a;
    --accent: #0078d4;
    --ok: #22c55e;
    --muted: #9aa4b2;
  }

  body[data-theme="light"] {
    --bg: #fdfdfd;
    --text: #111;
    --panel: #ffffff;
    --accent: #0078d4;
    --ok: #22c55e;
    --muted: #666;
  }

  body[data-theme="dark"] {
    --bg: #111;
    --text: #e6eef6;
    --panel: #1a1a1a;
    --accent: #0078d4;
    --ok: #22c55e;
    --muted: #9aa4b2;
  }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Arial;
    width: 340px;
    padding: 16px;
    -webkit-font-smoothing: antialiased;
    margin: 0;
  }

  h1 {
    font-size: 16px;
    font-weight: 600;
    margin: 0 0 12px 0;
  }

  /* --- タブナビゲーションのスタイル (NEW) --- */
  .tab-nav { 
    display: flex; 
    margin-bottom: 12px; 
    border-bottom: 1px solid var(--panel); /* タブを区切る線 */
  }
  .tab-nav button { 
    flex: 1; 
    background: transparent; 
    color: var(--muted); 
    border: none; 
    padding: 8px 0; 
    cursor: pointer; 
    border-radius: 8px 8px 0 0; 
    transition: background .1s ease, color .1s ease; 
    font-size: 13px; 
  }
  .tab-nav button.active { 
    color: var(--text); 
    font-weight: 600; 
    border-bottom: 3px solid var(--accent); /* アクティブタブの下線 */
    margin-bottom: -1px; /* 下線が親要素の境界線と重ならないように調整 */
  }
  .tab-content { padding: 0; }
  .tab-pane { display: none; padding-top: 4px; } /* 上部に少し余白 */
  .tab-pane.active { display: block; }

  /* --- 既存のUUID表示ボックス --- */
  .box {
    background: var(--panel);
    border-radius: 8px;
    padding: 12px;
    font-size: 14px;
    font-weight: 400;
    margin-bottom: 12px;
    word-break: break-all;
    border: 1px solid rgba(255,255,255,0.02);
  }

  /* --- 既存のコントロールボタン --- */
  .controls {
    display: flex;
    gap: 8px;
    margin-bottom: 12px;
  }
  .controls button {
    flex: 1;
    padding: 10px 8px;
    border-radius: 8px;
    border: none;
    font-weight: 600;
    font-size: 13px;
    cursor: pointer;
    transition: background 0.1s;
  }
  .btn-regen { background: var(--panel); color: var(--text); border: 1px solid rgba(255,255,255,0.08); }
  .btn-regen:hover { background: rgba(255,255,255,0.04); }
  .btn-copy { background: var(--accent); color: white; }
  .btn-copy:hover { background: #006ac1; }
  .btn-insert { background: var(--ok); color: white; }
  .btn-insert:hover { background: #1f9d4e; }

  /* --- 既存のメタ情報 --- */
  .meta {
    display: flex;
    justify-content: space-between;
    margin-bottom: 12px;
  }
  .small { font-size: 12px; color: var(--muted); }

  /* --- 既存の履歴リスト --- */
  .history {
    max-height: 180px;
    overflow-y: auto;
    padding: 8px;
    background: var(--panel);
    border-radius: 8px;
    border: 1px solid rgba(255,255,255,0.02);
  }
  .history-item { 
    padding: 6px 8px; 
    font-size: 13px; 
    border-radius: 6px; 
    display: flex; 
    justify-content: space-between; 
    align-items: center; 
    gap: 8px; 
    margin-bottom: 6px; 
    background: transparent; 
  }
  .history-item button { 
    padding: 6px 8px; 
    font-size: 12px; 
    border-radius: 6px; 
    background: var(--panel); 
    border: 1px solid rgba(255,255,255,0.08); 
    color: var(--text); 
    flex-shrink: 0;
  }
  
  /* --- 複数生成リストのスタイル (NEW) --- */
  .list-container { 
    max-height: 200px; 
    overflow-y: auto; 
    padding: 8px; 
    background: var(--panel); 
    border-radius: 8px; 
    border: 1px solid rgba(255,255,255,0.02); 
  }
  .list-item { 
    padding: 6px 8px; 
    font-size: 13px; 
    border-radius: 6px; 
    display: flex; 
    justify-content: space-between; 
    align-items: center; 
    gap: 8px; 
    margin-bottom: 4px; 
    background: transparent; 
    word-break: break-all; 
  }
  .list-item:nth-child(even) { 
    background: rgba(255,255,255,0.01); 
  }
  /* 入力フィールドのスタイル調整 (NEW) */
  #countInput {
    flex: 1; 
    padding: 10px 8px; 
    border-radius: 8px; 
    border: 1px solid var(--muted); 
    background: var(--panel); 
    color: var(--text); 
    font-size: 13px;
    -webkit-appearance: none; /* iOSで表示されるデフォルトスタイルをリセット */
    margin-right: 8px; /* ボタンとの隙間 */
  }

  /* --- 既存のフッター --- */
  .footer { 
    margin-top: 10px; 
    display: flex; 
    gap: 8px; 
    padding-top: 10px;
    border-top: 1px solid rgba(255,255,255,0.05); 
  }
  .link-btn { 
    flex: 1; 
    background: transparent; 
    border: 1px solid rgba(255,255,255,0.04); 
    color: var(--muted); 
    padding: 8px; 
    border-radius: 8px; 
    font-size: 12px; 
    cursor: pointer; 
    transition: background 0.1s;
  }
  .link-btn:hover {
    background: rgba(255,255,255,0.02);
  }
</style>
<body>
  <div class="container">
    <h1>UUID v4 Tool</h1>

    <div class="tab-nav">
      <button id="tabSingle" class="active" data-pane="single-pane">Single</button>
      <button id="tabMultiple" data-pane="multiple-pane">Multiple</button>
    </div>

    <div id="single-pane" class="tab-pane active">
      <div id="uuidBox" class="box">Generating...</div>

      <div class="controls">
        <button id="regenBtn" class="btn-regen">Regenerate</button>
        <button id="copyBtn" class="btn-copy">Copy</button>
        <button id="insertBtn" class="btn-insert">Insert</button>
      </div>

      <div class="meta">
        <div id="shortcutLabel" class="small">Default Shortcut: —</div>
        <div class="small" id="autoGenLabel">AutoGen on Copy: —</div>
      </div>

      <div>
        <div class="small" style="margin-bottom:6px">History (recent)</div>
        <div id="historyList" class="history"></div>
      </div>
    </div>

    <div id="multiple-pane" class="tab-pane">
      <div class="controls" style="margin-bottom: 8px;">
        <input type="number" id="countInput" value="5" min="1" style="flex:1; padding: 10px 8px; border-radius: 8px; border: 1px solid var(--muted); background: var(--panel); color: var(--text); font-size: 13px;" />
        <button id="multiRegenBtn" class="btn-regen" style="flex:2;">Generate</button>
        <button id="multiCopyAllBtn" class="btn-copy" style="flex:2; min-width: 90px;">Copy All</button>
      </div>
      <div class="small" style="margin-bottom:6px">Generated List</div>
      <div id="multiList" class="list-container">
        <div class="small" style="padding:4px; text-align:center;">Press Generate to create UUIDs</div>
      </div>
    </div>
    
    <div class="footer">
      <button id="settingsBtn" class="link-btn">Settings</button>
      <button id="shortcutsBtn" class="link-btn">Change Shortcut</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
